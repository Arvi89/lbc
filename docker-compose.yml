version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: lbc
      MYSQL_USER: lbc
      MYSQL_PASSWORD: lbc
    ports:
      - 3307:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
  lbc:
    build:
      context: .
    container_name: lbc_api
    ports:
      - 4000:4000
    depends_on:
      - db
